<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="calc">
                <div class="calc__display display">
                    <div class="display__history"></div>
                    <div class="display__main"></div>
                </div>
                <div class="calc__buttons">
                    <div class="buttons__row row1">
                        <div class="row1__button button"><button>b</button></div>
                        <div class="row1__button button"><button>*</button></div>
                        <div class="row1__button button"><button>/</button></div>
                        <div class="row1__button button"><button>B</button></div>
                    </div>
                    <div class="buttons__row row2">
                        <div class="row2__button button"><button>7</button></div>
                        <div class="row2__button button"><button>8</button></div>
                        <div class="row2__button button"><button>9</button></div>
                        <div class="row2__button button"><button>+</button></div>
                    </div>
                    <div class="buttons__row row3">
                        <div class="row3__button button"><button>4</button></div>
                        <div class="row3__button button"><button>5</button></div>
                        <div class="row3__button button"><button>6</button></div>
                        <div class="row3__button button"><button>-</button></div>
                    </div>
                    <div class="buttons__row row4">
                        <div class="row4__button button"><button>1</button></div>
                        <div class="row4__button button"><button>2</button></div>
                        <div class="row4__button button"><button>3</button></div>
                        <div class="row4__button button"><button>=</button></div>
                    </div>
                    <div class="buttons__row row5">
                        <div class="row5__button button"><button>+/-</button></div>
                        <div class="row5__button button"><button>0</button></div>
                        <div class="row5__button button"><button>.</button></div>
                        <div class="row5__button button"><button>=</button></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">Designed by Barister &#169; 2023<a href="https://github.com/Barister/calculator"><img class="github__logo" src="img/github-mark.svg" alt=""></a></footer>
    </div>
    
</body>
</html>
