<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="img/icons8-calculator-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="img/icons8-calculator-32.png">
    <title>The Odin Project Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="calc">
                <div class="calc__display display">
                    <div class="display__history">
                        <!-- <span class="display__first-number"></span>
                        <span class="display__operator"></span>
                        <span class="display__second-number"></span> -->
                    </div>
                    <input class="display__main" maxlength="14" readonly value="0"></input>
                </div>
                <div class="calc__buttons">
                
                    <button class="button__clear" id="clear">ะก</button>
                    <button class="button__operate" id="multiply"><span>*</span></button>
                    <button class="button__operate" id="divide">/</button>
                    <button class="button__backspace" id="backspace"><span>&#8592;</span></button>
                               
                    <button class="button__int" id="7">7</button>
                    <button class="button__int" id="8">8</button>
                    <button class="button__int" id="9">9</button>
                    <button class="button__operate" id="sum">+</button>
                
                    <button class="button__int" id="4">4</button>
                    <button class="button__int" id="5">5</button>
                    <button class="button__int" id="6">6</button>
                    <button class="button__operate" id="subtract">-</button>
                
                    <button class="button__int" id="1">1</button>
                    <button class="button__int" id="2">2</button>
                    <button class="button__int" id="3">3</button>
                                
                    <button class="button__toggle" id="toggle">&#177;</button>
                    <button class="button__int" id="0">0</button>
                    <button class="button__point" id="point">.</button>
                    <button class="button__equals" id="equals">=</button>
                    
                </div>
            </div>
        </main>
        <footer class="footer">Designed by Barister &#169; 2023<a href="https://github.com/Barister/calculator"><img class="github__logo" src="img/github-mark.svg" alt=""></a></footer>
    </div>
    
</body>
</html>
